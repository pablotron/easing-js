<html>
  <head>
    <title>EasingJS Test Page</title>

    <script type='text/javascript' src='../easing.js'></script>
    <script type='text/javascript' src='test.js'></script>

    <style type='text/css'>
      body * {
        font-family: arial, verdana, tacoma, helvetica, sans-serif;
        font-size: 9pt;
      }

      .label {
        text-align: right;
      }

      div#info, div#area, fieldset#cfg {
        margin:   10px;
        padding:  5px;
        width:    500px;
      }

      div#area {
        border:   1px solid black;
        height:   34px;
      }

      div#test {
        background-color: #f00;
        border:   1px solid black;

        position: relative;

        width:    32px;
        height:   32px;
        top:      0px;
        left:     0px;
      }

      input#dur {
        width: 30px;
      }
    </style>
  </head>

  <body onload='Test.init();'>
    <h1>EasingJS Test Page</h1>

    <div id='info'>
      <p>
        This is a test page for <a
        href='http://pablotron.org/software/easing-js/'>EasingJS</a>.
        To test easing, select an easing type and side, then click the
        <em>Test Easing</em> button.
      </p>

      <p>
        Hint: <em>Bounce</em> and <em>Elastic</em> are pretty cool.
      </p>
  
      <p>
        <a href='test.js'>View source code (test.js)</a>.
      </p>
    </div>

    <fieldset id='cfg'>
      <legend>Easing Settings</legend>

      <table>
        <tr>
          <td class='label'><label for='type'>Type:</label></td>
          <td>
            <select id='type'>
              <option value='bounce' selected='selected'>Bounce</option>
              <option value='circular'>Circular</option>
              <option value='cubic'>Cubic (x^3)</option>
              <option value='elastic'>Elastic</option>
              <option value='exp'>Exponential (2^x)</option>
              <option value='linear'>Linear (x)</option>
              <option value='quadratic'>Quadratic (x^2)</option>
              <option value='quartic'>Quartic (x^4)</option>
              <option value='quintic'>Quintic (x^5)</option>
              <option value='sine'>Sinusoidal (cos(x))</option>
            </select>
          </td>
        </tr>

        <tr>
          <td class='label'><label for='side'>Side:</label></td>
          <td>
            <select id='side'>
              <option value='none'>none</option>
              <option value='both'>both</option>
              <option value='in'>in</option>
              <option value='out' selected='selected'>out</option>
            </select>
          </td>
        </tr>

        <tr>
          <td class='label'><label for='side'>Duration:</label></td>
          <td>
            <input type='text' id='dur' value='1.5'/>
            (seconds)
          </td>
        </tr>

        <tr>
          <td class='label'>&nbsp;</td>
          <td>
            <button id='run'/>Test Easing</button>
          </td>
        </tr>
      </table>
    </fieldset>

    <div id='area'>
      <div id='test'></div>
    </div>
  </body>
</html>
